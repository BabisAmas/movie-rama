<p-toolbar>
  <div class="p-toolbar-group-left">
    <h1 class="header-title">MovieRama</h1>
  </div>
  <div class="p-toolbar-group-right">
    <button *ngIf="!isLoggedIn" pButton type="button" label="Log in" class="ui-button-rounded ui-button-spaced" (click)="toggleModal()"></button>
    <button *ngIf="!isLoggedIn" pButton type="button" label="Sign up" class="ui-button-rounded ui-button-spaced" (click)="toggleModal()"></button>
    <button *ngIf="isLoggedIn" pButton type="button" label="Logout" class="ui-button-rounded ui-button-spaced" (click)="logout()"></button>
  </div>
</p-toolbar>

<app-login-modal *ngIf="showModal" (closeModalEvent)="toggleModal()"></app-login-modal>
